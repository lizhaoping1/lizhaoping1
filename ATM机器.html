<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var m = 100;
        var num = 0;
        var c = 0;
        do {
            var banner = prompt('请输入您要进行的操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            switch (banner) {
                case '1':
                    m += c = parseInt(prompt('请输入您要存的金额:'));
                    alert('您已存入' + c);
                    continue;
                case '2':
                    m -= num = parseInt(prompt('请输入您要取出的金额:'));
                    alert('您已取出' + num);
                    continue;
                case '3':
                    alert('余额为：' + m);
                    continue;
                case '4':
                    alert('退出,谢谢');
                    break;

            }
        } while (banner != 4)
    </script>
</head>

</html>
